<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <title>Reset Password - ClearTrack</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta

    name="description"

    content="Reset your ClearTrack account password."

  />

  <link rel="icon" type="image/png" href="assets/images/icon%20logo.png" />

  <link rel="stylesheet" href="/css/ct-theme.css" />

  <style>

    body {

      margin: 0;

      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      background: #e5f3f7;

      display: flex;

      min-height: 100vh;

      align-items: center;

      justify-content: center;

    }

    .wrapper {

      max-width: 420px;

      width: 100%;

      padding: 1.5rem;

    }

    .card {

      background: #ffffff;

      border-radius: 16px;

      box-shadow: 0 4px 16px rgba(15, 23, 42, 0.12);

      padding: 1.75rem 1.5rem 1.5rem;

    }

    h1 {

      font-size: 1.4rem;

      margin: 0 0 0.5rem;

      text-align: center;

      color: #0b7285;

    }

    p.subtitle {

      font-size: 0.9rem;

      color: #6b7785;

      text-align: center;

      margin-bottom: 1.25rem;

    }

    label {

      display: block;

      margin-bottom: 0.25rem;

      font-size: 0.9rem;

      color: #334e68;

    }

    input[type="password"] {

      width: 100%;

      box-sizing: border-box;

      padding: 0.6rem 0.7rem;

      border-radius: 8px;

      border: 1px solid #cbd2e1;

      font-size: 0.95rem;

      margin-bottom: 0.9rem;

    }

    button {

      width: 100%;

      padding: 0.75rem;

      border-radius: 999px;

      border: none;

      cursor: pointer;

      background: #0b7285;

      color: #ffffff;

      font-size: 0.95rem;

      font-weight: 600;

      margin-top: 0.25rem;

    }

    button:hover {

      background: #095a69;

    }

    button:disabled {

      background: #95a5a6;

      cursor: not-allowed;

    }

    /* Submit button styles - Shadow/3D Effect */
    button[type="submit"] {
      border-radius: 8px;
      border: 1px solid #0b7285;
      box-shadow: 0 4px 8px rgba(11, 114, 133, 0.2);
      transition: all 0.2s;
    }

    button[type="submit"]:hover {
      border-color: #095a69;
      box-shadow: 0 6px 12px rgba(11, 114, 133, 0.3);
    }

    .error {

      color: #b00020;

      font-size: 0.85rem;

      margin-top: 0.5rem;

      display: none;

    }

    .error.show {

      display: block;

    }

    .success-notification {

      border: 1px solid #10b981;

      border-radius: 6px;

      padding: 1rem;

      color: #065f46;

      font-size: 0.9rem;

      margin-top: 0.5rem;

      margin-bottom: 0.5rem;

      display: none;

      background: #ffffff;

    }

    .success-notification.show {

      display: block;

    }

    .brand {

      text-align: center;

      font-size: 0.85rem;

      color: #6b7785;

      margin-top: 0.75rem;

    }

    .brand a {

      color: #0b7285;

      text-decoration: none;

    }

    .brand a:hover {

      text-decoration: underline;

    }

  </style>

</head>

<body>

  <div class="wrapper">

    <div class="card">

      <h1 style="display:flex; flex-direction:column; align-items:center;">

        <img src="assets/images/full%20logo%20CT.png" alt="ClearTrack Logo" style="height:60px; margin-bottom:12px;">

        Reset Password

      </h1>

      <p class="subtitle" id="subtitleText">

        Enter your new password below.

      </p>

      <div id="noTokenMessage" class="error" style="display: none; text-align: center; padding: 1rem; background: #fef3c7; border: 1px solid #f59e0b; border-radius: 8px; color: #92400e;">
        Please use the password reset link from your email to reset your password. If you don't have the link, <a href="/login.html" style="color: #0b7285; text-decoration: underline;">request a new one</a>.
      </div>

      <form id="resetPasswordForm">

        <label for="password">New Password</label>

        <input id="password" type="password" autocomplete="new-password" required minlength="6" />

        <label for="confirmPassword">Confirm New Password</label>

        <input id="confirmPassword" type="password" autocomplete="new-password" required minlength="6" />

        <button id="submitBtn" type="submit">Reset Password</button>

        <div id="successMessage" class="success-notification">Password successfully reset!</div>

        <div id="errorMessage" class="error"></div>

      </form>

    </div>



    <div class="brand">

      <a href="/login.html" class="back-link">‚Üê Back to Login</a>

    </div>

  </div>



  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
  <!-- Config and Initialization -->
  <script src="firebase-config.js"></script>
  <script src="firebase-init.js"></script>
  <!-- Page Logic -->
  <script src="reset-password.js"></script>

</body>

</html>
