<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Profile Picture Edit Modal - Example</title>
    <!-- Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .demo-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .profile-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 4px solid #0b7285;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-preview:hover {
            transform: scale(1.05);
        }

        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-preview .placeholder {
            color: #9ca3af;
            font-size: 14px;
        }

        .edit-btn {
            background: #0b7285;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: #095a69;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(11, 114, 133, 0.4);
        }

        /* Premium Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 20px;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s ease;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #0b7285 0%, #0891b2 100%);
            color: white;
        }

        .modal-header h3 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .modal-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            line-height: 1;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            max-height: calc(90vh - 140px);
        }

        /* Image Preview Section */
        .image-preview-section {
            margin-bottom: 24px;
        }

        .image-preview-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 16px;
            border-radius: 12px;
            overflow: hidden;
            background: #f9fafb;
            border: 2px dashed #e5e7eb;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-preview-container.has-image {
            border: 2px solid #0b7285;
        }

        .image-preview-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-placeholder {
            text-align: center;
            color: #9ca3af;
            padding: 40px 20px;
        }

        .image-preview-placeholder svg {
            width: 64px;
            height: 64px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* Action Buttons Grid */
        .action-buttons {
            display: grid;
            gap: 12px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 15px;
            font-weight: 500;
            color: #374151;
            text-align: left;
        }

        .action-btn:hover {
            border-color: #0b7285;
            background: #f0fdfa;
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(11, 114, 133, 0.1);
        }

        .action-btn.danger {
            color: #dc2626;
            border-color: #fee2e2;
        }

        .action-btn.danger:hover {
            background: #fef2f2;
            border-color: #dc2626;
        }

        .action-btn-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .action-btn:hover .action-btn-icon {
            background: #0b7285;
            color: white;
        }

        .action-btn.danger:hover .action-btn-icon {
            background: #dc2626;
        }

        /* Info Banner */
        .info-banner {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border: 1px solid #93c5fd;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
        }

        .info-banner-title {
            font-size: 14px;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-banner-text {
            font-size: 13px;
            color: #1e3a8a;
            line-height: 1.5;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #0b7285;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Animation */
        .success-checkmark {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #10b981;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-checkmark::after {
            content: 'âœ“';
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        /* Hidden File Input */
        .hidden-input {
            display: none;
        }

        /* Crop Modal Styles */
        .crop-modal {
            max-width: 600px;
        }

        .crop-container {
            width: 100%;
            max-height: 400px;
            background: #f9fafb;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .crop-container img {
            max-width: 100%;
            display: block;
        }

        .crop-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .crop-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .crop-btn-primary {
            background: #0b7285;
            color: white;
        }

        .crop-btn-primary:hover {
            background: #095a69;
        }

        .crop-btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .crop-btn-secondary:hover {
            background: #d1d5db;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .modal {
                max-width: 100%;
                border-radius: 16px 16px 0 0;
                max-height: 95vh;
            }

            .modal-overlay {
                align-items: flex-end;
            }

            .crop-container {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="profile-preview" id="profilePreview" onclick="openModal()">
            <div class="placeholder" id="profilePlaceholder">Click to add photo</div>
            <img id="profileImage" src="" alt="Profile" style="display: none;">
        </div>
        <button class="edit-btn" onclick="openModal()">Edit Profile Picture</button>
    </div>

    <!-- Premium Profile Edit Modal -->
    <div class="modal-overlay" id="profileModal" onclick="closeModalOnOverlay(event)">
        <div class="modal" id="mainModal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>Edit Profile Picture</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Info Banner -->
                <div class="info-banner">
                    <div class="info-banner-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        Image Requirements
                    </div>
                    <div class="info-banner-text">
                        For best results, use a square image (1:1 ratio) at least 400x400 pixels. 
                        Supported formats: JPG, PNG, WebP. Max file size: 5MB.
                    </div>
                </div>

                <!-- Image Preview -->
                <div class="image-preview-section">
                    <div class="image-preview-container" id="imagePreviewContainer">
                        <div class="image-preview-placeholder" id="imagePlaceholder">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <div>No image selected</div>
                        </div>
                        <img id="imagePreview" src="" alt="Preview" style="display: none;">
                        <div class="loading-overlay" id="loadingOverlay">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="action-btn" onclick="takePhoto()">
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div class="action-btn-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                                    <circle cx="12" cy="13" r="4"></circle>
                                </svg>
                            </div>
                            <span>Take Photo</span>
                        </div>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>

                    <button class="action-btn" onclick="chooseFromGallery()">
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div class="action-btn-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21 15 16 10 5 21"></polyline>
                                </svg>
                            </div>
                            <span>Choose from Gallery</span>
                        </div>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>

                    <button class="action-btn" onclick="editImage()">
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div class="action-btn-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                            </div>
                            <span>Edit Image</span>
                        </div>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>

                    <button class="action-btn danger" onclick="deletePhoto()">
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div class="action-btn-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </div>
                            <span>Delete Photo</span>
                        </div>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Crop Modal -->
    <div class="modal-overlay" id="cropModal" onclick="closeCropModalOnOverlay(event)" style="display: none;">
        <div class="modal crop-modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>Crop Image</h3>
                <button class="modal-close" onclick="closeCropModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="crop-container">
                    <img id="cropImage" src="" alt="Crop">
                </div>
                <div class="crop-controls">
                    <button class="crop-btn crop-btn-secondary" onclick="closeCropModal()">Cancel</button>
                    <button class="crop-btn crop-btn-primary" onclick="saveCroppedImage()">Save Crop</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden File Inputs -->
    <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden-input" onchange="handleFileSelect(event)">
    <input type="file" id="galleryInput" accept="image/*" class="hidden-input" onchange="handleFileSelect(event)">

    <!-- Cropper.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
    <script>
        let cropper = null;
        let currentImageForCrop = null;

        // Modal Functions
        function openModal() {
            const modal = document.getElementById('profileModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Load current image if exists
            const currentImage = document.getElementById('profileImage').src;
            if (currentImage) {
                document.getElementById('imagePreview').src = currentImage;
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('imagePlaceholder').style.display = 'none';
                document.getElementById('imagePreviewContainer').classList.add('has-image');
            }
        }

        function closeModal() {
            const modal = document.getElementById('profileModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function closeModalOnOverlay(event) {
            if (event.target.id === 'profileModal') {
                closeModal();
            }
        }

        // Action Functions
        function takePhoto() {
            document.getElementById('cameraInput').click();
        }

        function chooseFromGallery() {
            document.getElementById('galleryInput').click();
        }

        function editImage() {
            const currentImage = document.getElementById('profileImage').src;
            if (!currentImage) {
                alert('Please select an image first');
                return;
            }
            
            // Close main modal and open crop modal
            closeModal();
            openCropModal(currentImage);
        }

        function openCropModal(imageSrc) {
            const cropModal = document.getElementById('cropModal');
            const cropImage = document.getElementById('cropImage');
            
            cropImage.src = imageSrc;
            currentImageForCrop = imageSrc;
            
            cropModal.style.display = 'flex';
            cropModal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Initialize cropper after image loads
            setTimeout(() => {
                if (cropper) {
                    cropper.destroy();
                }
                
                cropper = new Cropper(cropImage, {
                    aspectRatio: 1,
                    viewMode: 1,
                    dragMode: 'move',
                    autoCropArea: 0.8,
                    restore: false,
                    guides: true,
                    center: true,
                    highlight: false,
                    cropBoxMovable: true,
                    cropBoxResizable: true,
                    toggleDragModeOnDblclick: false,
                    responsive: true,
                    background: true,
                    modal: true,
                    ready: function() {
                        // Image is ready for cropping
                    }
                });
            }, 100);
        }

        function closeCropModal() {
            const cropModal = document.getElementById('cropModal');
            cropModal.classList.remove('active');
            document.body.style.overflow = '';
            
            setTimeout(() => {
                cropModal.style.display = 'none';
                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }
            }, 300);
        }

        function closeCropModalOnOverlay(event) {
            if (event.target.id === 'cropModal') {
                closeCropModal();
            }
        }

        function saveCroppedImage() {
            if (!cropper) {
                alert('Cropper not initialized');
                return;
            }
            
            // Get cropped canvas
            const canvas = cropper.getCroppedCanvas({
                width: 512,
                height: 512,
                imageSmoothingEnabled: true,
                imageSmoothingQuality: 'high'
            });
            
            if (!canvas) {
                alert('Error creating cropped image');
                return;
            }
            
            // Convert to blob
            canvas.toBlob((blob) => {
                const croppedUrl = URL.createObjectURL(blob);
                
                // Update previews
                document.getElementById('imagePreview').src = croppedUrl;
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('imagePlaceholder').style.display = 'none';
                document.getElementById('imagePreviewContainer').classList.add('has-image');
                
                // Update profile preview
                document.getElementById('profileImage').src = croppedUrl;
                document.getElementById('profileImage').style.display = 'block';
                document.getElementById('profilePlaceholder').style.display = 'none';
                
                // Show success
                showSuccess('Image cropped and saved successfully');
                
                // Close crop modal
                closeCropModal();
            }, 'image/jpeg', 0.92);
        }

        function deletePhoto() {
            if (!confirm('Are you sure you want to delete your profile photo?')) {
                return;
            }
            
            // Reset preview
            document.getElementById('profileImage').src = '';
            document.getElementById('profileImage').style.display = 'none';
            document.getElementById('profilePlaceholder').style.display = 'block';
            
            // Reset modal preview
            document.getElementById('imagePreview').src = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('imagePlaceholder').style.display = 'block';
            document.getElementById('imagePreviewContainer').classList.remove('has-image');
            
            // Show success message
            showSuccess('Profile photo deleted successfully');
            closeModal();
        }

        // File Handling
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            // Validate file size (5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('File size must be less than 5MB');
                return;
            }

            // Show loading
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');

            // Process image
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                
                // Process and optimize image
                processImage(imageUrl, file).then(processedUrl => {
                    // Update previews
                    document.getElementById('imagePreview').src = processedUrl;
                    document.getElementById('imagePreview').style.display = 'block';
                    document.getElementById('imagePlaceholder').style.display = 'none';
                    document.getElementById('imagePreviewContainer').classList.add('has-image');
                    
                    // Update profile preview
                    document.getElementById('profileImage').src = processedUrl;
                    document.getElementById('profileImage').style.display = 'block';
                    document.getElementById('profilePlaceholder').style.display = 'none';
                    
                    // Hide loading
                    loadingOverlay.classList.remove('active');
                    
                    // Show success
                    showSuccess('Image uploaded successfully');
                    
                    // Auto-close modal after 1 second
                    setTimeout(() => {
                        closeModal();
                    }, 1000);
                }).catch(error => {
                    console.error('Image processing error:', error);
                    alert('Error processing image. Please try again.');
                    loadingOverlay.classList.remove('active');
                });
            };
            reader.readAsDataURL(file);
        }

        // Image Processing Function
        async function processImage(imageUrl, file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Calculate square dimensions
                    const size = Math.min(img.width, img.height);
                    canvas.width = 512;
                    canvas.height = 512;
                    
                    // Calculate crop position (center crop)
                    const sourceX = (img.width - size) / 2;
                    const sourceY = (img.height - size) / 2;
                    
                    // Draw and resize
                    ctx.drawImage(
                        img,
                        sourceX, sourceY, size, size,
                        0, 0, 512, 512
                    );
                    
                    // Convert to blob with compression
                    canvas.toBlob((blob) => {
                        const processedUrl = URL.createObjectURL(blob);
                        resolve(processedUrl);
                    }, 'image/jpeg', 0.85);
                };
                img.onerror = reject;
                img.src = imageUrl;
            });
        }

        // Success Message
        function showSuccess(message) {
            // Create success overlay
            const successOverlay = document.createElement('div');
            successOverlay.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 32px;
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                z-index: 10001;
                text-align: center;
                animation: scaleIn 0.3s ease;
            `;
            
            successOverlay.innerHTML = `
                <div class="success-checkmark"></div>
                <div style="font-size: 16px; font-weight: 600; color: #374151; margin-top: 8px;">${message}</div>
            `;
            
            document.body.appendChild(successOverlay);
            
            setTimeout(() => {
                successOverlay.style.animation = 'scaleIn 0.3s ease reverse';
                setTimeout(() => {
                    document.body.removeChild(successOverlay);
                }, 300);
            }, 2000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const cropModal = document.getElementById('cropModal');
                if (cropModal.style.display === 'flex') {
                    closeCropModal();
                } else {
                    closeModal();
                }
            }
        });
    </script>
</body>
</html>
